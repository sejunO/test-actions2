name: Build & Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.mods.outputs.modules }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed service modules
        id: mods
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          changed_modules=$(echo "$changed_files" | cut -d/ -f1 | sort -u)

          modules=$(echo "$changed_modules" \
            | grep -E "^(discovery|gateway|user|project)$" \
            | jq -R -s -c 'split("\n") | map(select(length>0))')

          echo "modules=$modules" >> $GITHUB_OUTPUT


  build-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}

    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}

    steps:
      - uses: actions/checkout@v4

      # AWS 인증 수행
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ECR 로그인 수행
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build & Push
      - name: Build & Push Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          MODULE="${{ matrix.module }}"
          ECR_REPO="$REGISTRY/nowayback/encore/$MODULE"
          TAG="${{ github.sha }}"

          echo "Building image for '$MODULE'..."
          echo "Repository: $ECR_REPO"
          echo "Tag: $TAG"

          docker build \
            --platform linux/amd64 \
            -t $ECR_REPO:$TAG \
            -f $MODULE/Dockerfile .

          docker tag $ECR_REPO:$TAG $ECR_REPO:latest

          docker push $ECR_REPO:$TAG
          docker push $ECR_REPO:latest

          echo "Image pushed: $ECR_REPO:$TAG"

      # Task Definition 렌더링
      - name: Render new task definition
        id: task-df
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs/task-definitions/${{ matrix.module }}.json
          container-name: ${{ matrix.module }}-service
          image: ${{ steps.login-ecr.outputs.registry }}/nowayback/encore/${{ matrix.module }}:${{ github.sha }}

      # ECS 배포
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ matrix.module }}-service
          cluster: nowayback-encore-cluster
