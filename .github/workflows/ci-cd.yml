name: Build & Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  # 변경된 모듈 감지
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.mods.outputs.modules }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed modules
        id: mods
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          changed_modules=$(echo "$changed_files" | cut -d/ -f1 | sort -u)
          modules=$(echo "$changed_modules" | grep -E "^(discovery|gateway|user|project)$" \
            | jq -R -s -c 'split("\n") | map(select(length>0))')
          echo "modules=$modules" >> $GITHUB_OUTPUT

  # Docker Build & Push
  build-push:
    needs: detect-changes
    runs-on: ubuntu-latest

    # 모듈이 없으면 job 전체 건너뜀
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}

    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}

    steps:
      - uses: actions/checkout@v4

      # AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Docker Build & Push
      - name: Build & Push Image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          MODULE="${{ matrix.module }}"
          ECR_REPO="$REGISTRY/nowayback/encore/$MODULE"
          TAG="${{ github.sha }}"
          docker build --platform linux/amd64 -t $ECR_REPO:$TAG -f $MODULE/Dockerfile .
          docker tag $ECR_REPO:$TAG $ECR_REPO:latest
          docker push $ECR_REPO:$TAG
          docker push $ECR_REPO:latest
          echo "image=$ECR_REPO:$TAG" >> $GITHUB_OUTPUT

  # ECS Deploy
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-2
    if: ${{ needs.detect-changes.outputs.modules != '[]' }}

    strategy:
      matrix:
        module: ${{ fromJson(needs.detect-changes.outputs.modules) }}

    steps:
      - uses: actions/checkout@v4

      # AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 현재 Task Definition 다운로드
      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ matrix.module }}-task \
            --query taskDefinition \
            --output json > task-definition.json

          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities)' \
            task-definition.json > task-def.json

      # TaskDefinition 이미지 & 환경변수 업데이트
      - name: Render updated task definition
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: ${{ matrix.module }}-service
          image: ${{ needs.build-push.outputs.image }}
          environment-variables: |
            SPRING_PROFILES_ACTIVE=prod
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}

      # ECS 배포
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ matrix.module }}-service
          cluster: nowayback-encore-cluster
          wait-for-service-stability: true
