spring:
  application:
    name: discovery

server:
  port: 8761

eureka:
  instance:
    hostname: eureka-server.local
    prefer-ip-address: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://discovery-service.local:8761/eureka/
  server:
    enable-self-preservation: true
    renewal-percent-threshold: 0.85

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always