services:
  project-postgres:
    image: postgres:17-alpine
    container_name: project-postgres
    environment:
      POSTGRES_DB: project_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Seoul
    ports:
      - "5435:5432"
    volumes:
      - project-postgres-data:/var/lib/postgresql/data
    networks:
      - project-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d project_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  project-service:
    build:
      context: ..
      dockerfile: project/Dockerfile
    container_name: project-service
    environment:
      SPRING_PROFILES_ACTIVE: local
      USER_SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5435/project_db
      USER_SPRING_DATASOURCE_USERNAME: user
      USER_SPRING_DATASOURCE_PASSWORD: 1234
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://localhost:8761/eureka/
    ports:
      - "18085:18085"
    depends_on:
      project-postgres:
        condition: service_healthy
    networks:
      - project-network
    restart: unless-stopped

volumes:
  project-postgres-data:
    driver: local

networks:
  project-network:
    driver: bridge
  msa-network:
    external: true